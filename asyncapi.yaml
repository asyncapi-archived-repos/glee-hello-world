asyncapi: 2.1.0
info:
  title: Hello, Glee!
  version: 0.1.0

servers:
  websockets:
    url: ws://localhost:3000
    protocol: ws
  websockets-production:
    url: ws://glee-hello-world.heroku.app
    protocol: ws
  mosquitto:
    url: mqtt://test.mosquitto.org
    protocol: mqtt

channels:
  glee/hello:
    subscribe:
      message:
        $ref: '#/components/messages/hello'

components:
  messages:
    hello:
      payload:
        type: string