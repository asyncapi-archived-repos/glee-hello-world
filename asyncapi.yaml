asyncapi: 2.1.0
info:
  title: Hello, Glee!
  version: 0.1.0

servers:
  websockets:
    url: ws://0.0.0.0:{port}
    protocol: ws
    variables:
      port:
        description: Port where to bind WebSocket server
  mosquitto:
    url: mqtt://test.mosquitto.org
    protocol: mqtt

channels:
  glee/hello:
    subscribe:
      message:
        $ref: '#/components/messages/hello'

components:
  messages:
    hello:
      payload:
        type: string